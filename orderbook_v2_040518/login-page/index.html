<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Login-Ekrani">
	<meta name="keywords" content="order offer portal, mustafa, volkan, gungor, orderbook ">
	<meta name="author" content="MVG">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style-loginpage.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#signup_sekme").hide();
			$("#login_sekme h2").hide();
			$("#btnsag").click(function(){
				$("#signup_sekme").show();
				$("#login_sekme").hide();
				$("#signup_sekme h2").hide();
				$("#btnsag").css("background-color", "#0A77D3");
				$("#btnlsol").css("background", "#C3E3F4");
			});
			$("#btnlsol").click(function(){
				$("#login_sekme").show();
				$("#signup_sekme").hide();
				$("#login_sekme h2").hide();
				$("#btnlsol").css("background-color", "#0A77D3");
				$("#btnsag").css("background", "#C3E3F4");

			});
		});
	</script>
<title>Login \ Sign-Up</title>
</head>
<body>
<div class="form">
	<!-- mid-tab -->
	<div class="mid-tab">
	<ul>
		<li id="showlogin"><button type="submit" id="btnlsol">Log In</button></li>
		<li id="showsignup"><button type="submit" id="btnsag">Sign Up</button></li>
	</ul>
	</div> <!-- end of mid-tab -->
	<br><br><br><br>
	<!-- mid -->
	<div class="mid">
		<!-- login -->
		<div class="login" id="login_sekme">
			<h2>Log In</h2>
			<form action="login.php" method="POST">
				<label for="email">Email</label>
				<input name="email" type="email" placeholder="...............@................." autocomplete='email' required>
				<br>
				<label for="password">Password</label>
				<input name="password" type="password" placeholder="*********" autocomplete="current-password" required>
				
				<button type="submit" id="btnlogin">Log In</button>
			</form>
		</div>
		<!-- end of login -->
		
		<div class="signup" id="signup_sekme">
			<h2>Sign Up</h2>
			<form action="signup.php" method="POST">
				<label for="firstname">First Name</label>
				<input name="firstname" type="text" placeholder="   First name" autocomplete='given-name' required>
				<br>
				<label for="lastname">Last Name</label>
				<input name="lastname" type="text" placeholder="    Last name" autocomplete='family-name' required>
				<br>
				<label for="companyName">Company</label>
				<input name="companyName" type="text" placeholder="Company Name" autocomplete='organization' required>
				<br>
				<label for="email">Email</label>
				<input name="email" type="email" placeholder="...............@................." autocomplete='email' required>
				<br>
				<label for="password">Password</label>
				<input name="password" id="password" type="password" placeholder="*********" autocomplete="current-password" required>
				<br>
				<label for="passwordConfirm">Password Confirmation</label>
				<input name="passwordConfirm" id="passwordConfirm" type="password" placeholder="*********" autocomplete="current-password" required>
				
				<button type="reset" id="btnreset">Reset Form</button>
				<button type="submit" id="btnsubmit">Sign Up</button>
				<script>
						$(function() {
							$("#passwordConfirm").mouseout(function() {
								var passwd=$("#password").val();
								var passwdc=$("#passwordConfirm").val();
								if (passwdc!= ""  && passwd!=passwdc) {
									alert("Passwords do not match.");
								}
							});
						});
				</script>
			</form>
		</div><!-- end of signup -->
	</div> <!-- end of mid -->
</div> <!-- end of form -->

</body>
</html>
